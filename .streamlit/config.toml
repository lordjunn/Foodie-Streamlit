[theme]
# Users can toggle between light and dark via Streamlit's built-in menu (⋮ → Settings → Theme).
# These values define the custom "light" base; Streamlit auto-generates a complementary dark palette.
base = "light"

primaryColor = "#FF6B6B"          # coral accent — buttons, sliders, active widgets
backgroundColor = "#FFFFFF"       # main background
secondaryBackgroundColor = "#F5F5F5"  # sidebar / card background
textColor = "#262730"             # primary text

font = "sans serif"
